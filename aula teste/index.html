 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue!</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">

        <p>{{msg}}</p>
        <p>{{trueOrFalse}}</p>
        <p>{{falseOrTrue}}</p>
        <p>{{fruit[0]+" e "+ fruit[2]}}</p>
        <p>{{student.name}} <br> {{student.email}}</p>
        <p>{{number1 * 200}}</p>
        <p>{{helloVue()}}</p>
        <p v-text="string"></p>
        <div v-html="stringhtml">

        </div>
        <img v-bind:src="srcImg" v-bind:alt="title" v-bind:title="title">
        <a v-bind:href="link">Olá</a>


        <div>
            <input type="text" v-model="textvalue">
            <p>{{textvalue}}</p>
            <br>


            <div v-if="textvalue == 1">
                <img v-bind:src="srcImg1" v-bind:title="title" width="300">
            </div>
            <div v-else-if="textvalue == 2">
                <img v-bind:src="srcImg2" v-bind:title="title" width="300">
            </div>
            <div v-else="textvalue == 3">
                <img v-bind:src="srcImg3" v-bind:title="title" width="300">
            </div>
        </div>
    </div>

    <script>

        const { createApp } = Vue
        createApp({
            data() {
                return {

                    // #armazenamento de dados no data
                    msg: " Hello Vue!", trueOrFalse: true, falseOrTrue: false, fruit: ["Banana", "Uva", "Maça"],
                    student: { name: "John Doe", email: "john.doe@gmail.com" }, number1: 1,
                    srcImg: ' https://avatars.githubusercontent.com/u/6128107?s=200&v=4', title: 'Logo Vue',
                    link: "https://avatars.githubusercontent.com/u/6128107?s=200&v=4", string: 'Hello, Vue!',
                    stringhtml: '<h1>Hello</h1>',
                    textvalue: "",
                    srcImg1: '../assets/vuelogo.png',
                    srcImg2: '../assets/vue2.jpeg',
                    srcImg3: '../assets/vue3.svg',

                }
            }, methods: {
                helloVue() { return 'Fruit:' + this.fruit }
            }
        }).mount("#app") </script>
</body>

</html>
